spring:
  application:
    name: Verifier
  profiles:
    active: dev
    group:
        dev:
          - databases
          - wallet
          - logging
          - spring-docs
          - verifier
          - blockchain
        sample:
          - databases-sample
          - wallet
          - logging
          - spring-docs
          - verifier
  jackson:
    default-property-inclusion: non_null
    serialization:
      fail-on-empty-beans: false
  liquibase:
    change-log: classpath:/db/changelog/master.xml
    enabled: true
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://127.0.0.1:5430/verifier
    username: omn
    password: omn
  jpa:
    open-in-view: true
    show-sql: true
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    properties:
      hibernate:
        format_sql: false

logging:
  level:
    org.omnione: debug

server:
  port: 8092

tas:
  url:

verifier:
  domain: "http://127.0.0.1:8092"
  did: did:omn:verifier
  cert-vc-ref: "${verifier.domain}/verifier/api/v1/certificate-vc"
  ref: "${verifier.domain}/swagger-ui/index.html#/"
  name : "Verifier"
  verifier-end-points: "${verifier.domain}/verifier/api/v1/request-verify"
  tas-url: ""

wallet:
  file-path:
  password: omnioneopendid12!@


springdoc:
  swagger-ui:
    path: /swagger-ui.html
    groups-order: ASC
    operations-sorter: method
    disable-swagger-default-url: true
    display-request-duration: true
  api-docs:
    path: /api-docs
  show-actuator: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

management:
  endpoints:
    web:
      exposure:
        include: health, shutdown, refresh
  endpoint:
    shutdown:
      enabled: true
    startup:
      enabled: true